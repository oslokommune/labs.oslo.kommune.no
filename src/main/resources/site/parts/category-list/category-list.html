<section class="section is-paddingless-top">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-8-tablet is-7-widescreen is-6-fullhd">
        <ul class="category-list">
          <li
            data-th-each="category : ${categories}"
            data-th-object="${category}"
            class="category-list__item"
          >
            <div class="category-list__imagewrapper" data-th-if="*{image}">
              <a data-th-href="*{url}">
                <img
                  data-th-src="*{image.placeholderSrc}"
                  data-th-srcset="*{image.srcSet}"
                  data-th-alt="*{image.alt}"
                  sizes="160px"
                  class="category-list__image"
                />
              </a>
            </div>
            <div class="category-list__text">
              <h2 class="category-list__heading title is-4 is-marginless">
                <a data-th-href="*{url}" data-th-text="*{heading}"></a>
              </h2>
              <p class="category-list__lead" data-th-text="*{lead}"></p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
