<div data-th-remove="tag">
  <div data-th-if="${!live && !hasContent}">
    <h3>Unconfigured generic images part</h3>
  </div>
  <section data-th-if="${hasContent}">
    <div class="column" data-th-classappend="${settings.isFullWidth} ? '' : ' is-8-tablet is-7-widescreen is-6-fullhd is-offset-1-widescreen'">
      <div data-th-replace="/site/snippets/block-images.html(d=${data}, s=${settings})" data-th-remove="tag"></div>
    </div>
  </section>
</div>
