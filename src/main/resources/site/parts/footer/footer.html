<footer class="footer">
  <div class="section">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-7-tablet is-5-desktop footer__column">
          <h3
            data-th-if="${heading}"
            class="title is-3 has-text-white"
            data-th-text="${heading}"
          ></h3>
          <p data-th-if="${description}" data-th-text="${description}"></p>
          <!--
            <form action="" class="footer__form field has-addons">
              <div class="control is-expanded">
                <input type="email" class="input footer__field has-text-white" />
              </div>
              <div class="control">
                <button type="submit" class="button footer__submit">OK</button>
              </div>
            </form>
          -->
        </div>
        <div
          class="column is-6-tablet is-3-desktop is-offset-1-desktop footer__column"
        >
          <h4
            class="footer__title title is-small"
            data-th-text="${menuName}"
          ></h4>
          <ul class="footer__content">
            <li data-th-each="element : ${menuElements}">
              <a
                data-th-href="${element.url}"
                data-th-text="${element.name}"
              ></a>
            </li>
          </ul>
        </div>
        <div class="column is-6-tablet is-3-desktop footer__column">
          <h4
            class="footer__title title is-small"
            data-th-text="${contactTitle}"
          ></h4>
          <ul class="footer__content ul">
            <li data-th-if="${contactAddress}">
              <em class="icon icon--map"></em
              ><span data-th-text="${contactAddress}"></span>
            </li>
            <li data-th-if="${contactPhone}">
              <em class="icon icon--phone"></em
              ><span data-th-text="${contactPhone}"></span>
            </li>
            <li data-th-if="${contactEmail}">
              <em class="icon icon--email"></em
              ><a
                data-th-href="${'mailto:' + contactEmail}"
                data-th-text="${contactEmail}"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <section class="section footer__bottom">
    <div class="container">
      <ul class="footer__social">
        <li data-th-if="${facebook}">
          <em class="icon icon--facebook"></em
          ><a data-th-href="${facebook}">Facebook</a>
        </li>
        <li data-th-if="${twitter}">
          <em class="icon icon--twitter"></em
          ><a data-th-href="${twitter}">Twitter</a>
        </li>
        <li data-th-if="${vimeo}">
          <em class="icon icon--vimeo"></em><a data-th-href="${vimeo}">Vimeo</a>
        </li>
        <li data-th-if="${instagram}">
          <em class="icon icon--instagram"></em
          ><a data-th-href="${instagram}">Instagram</a>
        </li>
      </ul>
      <p data-th-if="${copyright}" class="has-text-centered">
        <small data-th-text="${copyright}"></small>
      </p>
    </div>
  </section>
</footer>
