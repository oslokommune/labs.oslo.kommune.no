<section class="section home-header">
  <div class="container">
    <div class="columns is-multiline home-header__columns">
      <div class="column home-header__image-column" data-th-style="'background-image: url(\'' + ${image.src} + '\');
      background-size:cover; background-position: center center;'"></div>
      <div class="column home-header__text-column has-text-centered-mobile">
        <h1 data-th-if="${heading}" class="title is-1" data-th-text="${heading}"></h1>
        <p data-th-if="${subheading}" data-th-text="${subheading}"></p>
        <p class="home-header__links">
          <a data-th-if="${primary}" data-th-href="${primary.url}" data-th-text="${primary.label}"
            class="button is-primary">Call to Action</a>
          <a data-th-if="${secondary}" data-th-href="${secondary.url}" data-th-text="${secondary.label}"
            class="button is-primary is-outlined">Call to Action</a>
        </p>
      </div>
    </div>
  </div>
</section>
