<section class="section">
  <div class="container">
    <h4
      data-th-if="${heading}"
      class="title is-4 has-text-centered"
      data-th-text="${heading}"
    ></h4>
    <ul class="columns is-multiline is-marginless is-centered is-mobile">
      <li
        data-th-each="category : ${categories}"
        data-th-object="${category}"
        class="column is-3-tablet is-one-fifth-widescreen is-6-mobile category-list__item is-paddingless"
        data-th-style="'background-color:' + *{color}"
      >
        <img
          data-th-if="*{image}"
          data-th-src="*{image.placeholderSrc}"
          data-th-srcset="*{image.srcSet}"
          data-th-sizes="200px"
          data-th-alt="*{image.alt}"
          class="category-list__image"
        />
        <span data-th-text="*{label}" class="category-list__text"></span>
      </li>
    </ul>
  </div>
</section>
