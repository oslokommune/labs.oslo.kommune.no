<div data-th-remove="tag">
  <div data-th-if="${!live && !hasContent}">
    <h3>Related articles part</h3>
  </div>
  <div data-th-if="${hasContent}" class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title is-2" data-th-text="${heading}">Heading</h1>
        </div>
      </div>
      <div class="columns is-multiline">
        <div class="column is-6-tablet is-4-desktop" data-th-each="item : ${hits}" data-th-with="item=${item.data}"
             data-th-insert="/site/snippets/article-card.html :: card('small')">
        </div>
      </div>
    </div>
  </div>
</div>
