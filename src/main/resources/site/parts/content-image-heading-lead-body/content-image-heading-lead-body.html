<div data-th-remove="tag">
  <article>
    <header
      class="category-hero"
      data-th-classappend="${image} ? '' : ' hero--no-image'"
    >
      <div
        class="category-hero__imgwrapper container-fluid"
        data-th-if="${image}"
      >
        <img
          data-th-if="*{image}"
          data-th-src="*{image.placeholderSrc}"
          data-th-srcset="*{image.srcSet}"
          data-th-sizes="'100vw'"
          data-th-alt-title="*{image.alt}"
          class="category-hero__img"
        />
        <h1
          class="category-hero__heading title is-1"
          data-th-if="${heading}"
          data-th-text="${heading}"
        ></h1>
      </div>

      <div class="section" data-th-unless="${hideLead}">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-8-tablet is-7-widescreen is-6-fullhd">
              <p class="lead" data-th-text="${lead}">Lead</p>
            </div>
          </div>
        </div>
      </div>

      <div class="section is-paddingless-top">
        <div class="container content">
          <div class="columns is-centered">
            <div
              class="column is-8-tablet is-7-widescreen is-6-fullhd"
              data-th-utext="${body}"
            ></div>
          </div>
        </div>
      </div>
    </header>
  </article>
</div>
