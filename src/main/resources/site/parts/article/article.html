<article>

	<section data-th-each="block : ${contentBlocks}" data-th-classappend="${block.hasBgFill} ? 'bg' : ''">

		<div data-th-switch="${block.ctb._selected}" class="container" data-th-classappend="${block.isFullWidth} ? 'container--full-width' : ''">

			<div class="columns">

				<!--/* Text block */-->
				<div data-th-case="'ctbText'" class="column">
						<div data-th-utext="${block.ctb.ctbText.content}" data-th-remove="tag"></div>
				</div>

				<!--/* Quote block */-->
				<div data-th-case="'ctbQuote'" class="column">
						<h2>Quote block</h2>
				</div>

				<!--/* Map block */-->
				<div data-th-case="'ctbMap'" class="column">
						<h2 data-th-text="${block.ctb.ctbMap.mapTitle}"></h2>
						<div data-th-text="${block.ctb.ctbMap.mapCoordinates}"></div>
						<div data-th-text="${block.ctb.ctbMap.mapZoom}"></div>
				</div>

			</div>

		</div>
		
	</section>

</article>
