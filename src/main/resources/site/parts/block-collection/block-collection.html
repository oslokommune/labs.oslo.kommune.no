<div data-th-remove="tag">
  <div data-th-if="${!live && !hasContent}">
    <h3>Unconfigured collection part</h3>
  </div>
  <section data-th-if="${hasContent}" class="section" data-th-classappend="
          (${data.hasWhiteText} ? 'has-text-white' : '') + 
          (${data.fill} ? ' has-background section--' + ${data.fill} : '') + 
          (${data.gradient} ? 'has-background' : '')
        ">
    <div class="container content">
      <div data-th-replace="/site/snippets/block-links.html" data-th-remove="tag"></div>
    </div>
  </section>
</div>
