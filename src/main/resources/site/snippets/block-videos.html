<div data-th-fragment="block-videos" class="o-block-videos">
  <h2 class="title" data-th-if="${data.heading}" data-th-text="${data.heading}">Heading</h2>
  <p data-th-if="${data.lead}" data-th-text="${data.lead}">Lead</p>
  <div class="columns is-multiline">
    <div
      class="column"
      data-th-each="video: ${data.videos}"
      data-th-classappend="(${data.isFullWidth} ? 'is-half-tablet is-one-third-desktop' : 'is-full')"
    >
      <div data-th-if="${data.inline}" data-th-remove="tag">
        <div data-th-style="'position: relative; padding-top:' + ${video.paddingTop} + ';'">
          <iframe
            data-th-src="'https://player.vimeo.com/video/' + ${video.id} + '?' + (${video.secret} ? 'h=' + ${video.secret} : '') + '&texttrack=no&color=da28d3&title=0&byline=0&portrait=0'"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
            frameborder="0"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen
            data-th-title="${video.uuTitle} ? ${video.uuTitle} : 'Video'"
          >
          </iframe>
        </div>
      </div>

      <div data-th-unless="${data.inline}" class="o-block-videos__item">
        <a data-th-href="${video.internalUrl}">
          <div class="o-block-videos__item-heading" data-th-if="${video.title}" data-th-text="${video.title}">
            Title
          </div>

          <figure data-th-object="${video.image}">
            <img
              data-th-src="*{placeholderSrc}"
              data-th-srcset="*{srcSet}"
              data-th-alt-title="*{alt}"
              data-th-sizes="${data.isFullWidth} ?
                  '(max-width:768px) 95vw, (max-width:1087px) 30vw, (max-width:1279px) 301px, (max-width:1471px) 364px, 352px' :
                  '(max-width:768px) 95vw, (max-width:1087px) 30vw, (max-width:1279px) 301px, (max-width:1471px) 364px, 428px'"
            />
            <figcaption data-th-if="${video.lead}" class="o-block-images__caption" data-th-text="${video.lead}">
              Caption
            </figcaption>
          </figure>
        </a>
      </div>
    </div>
  </div>
</div>
