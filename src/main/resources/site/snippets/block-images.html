<!--
  /*
    Images block
    Wants data in ${data}
  */
-->

<div data-th-if="${data.images}">
  <div data-th-if="${#lists.size(data.images) == 1}" data-th-remove="tag">
    <!-- /* Layout for single image */ -->
    <a
      class="gallery"
      data-th-object="${data.images[0]}"
      data-th-href="*{src}"
      data-th-data-pswp-width="*{width}"
      data-th-data-pswp-height="*{height}"
    >
      <figure class="columns is-multiline">
        <div
          class="column is-paddingless-top-bottom"
          data-th-classappend="${data.isFullWidth} ? 'is-12' : 'is-8-tablet is-7-widescreen is-6-fullhd is-offset-1-widescreen'"
        >
          <img
            data-th-width="*{width}"
            data-th-height="*{height}"
            data-th-src="*{placeholderSrc}"
            data-th-srcset="*{srcSet}"
            data-th-alt-title="*{alt}"
            data-th-sizes="${data.isFullWidth} ? 
            '(max-width:1087px) 95vw, (max-width:1279px) 960px, (max-width:1471px) 1152px, 1344px' :
            '(max-width:768px) 95vw, (max-width:1087px) 62vw, 600px'"
          />
        </div>
        <figcaption
          data-th-if="*{caption}"
          data-th-text="*{caption}"
          class="column o-block-images__caption pswp-caption-content"
          data-th-classappend="${data.isFullWidth} ? 'is-8-tablet is-7-widescreen is-6-fullhd is-offset-1-widescreen' : 'o-block-images__caption--bottom is-3-tablet'"
        >
          Caption
        </figcaption>
      </figure>
    </a>
  </div>

  <div data-th-if="${#lists.size(data.images) == 2}" data-th-remove="tag">
    <!-- /* Layout for two images */ -->
    <div class="columns o-block-images--two">
      <a
        class="gallery column"
        data-th-classappend="${data.isFullWidth} ? 'is-8-tablet is-7-fullhd' : 'is-8-tablet is-7-widescreen is-6-fullhd is-offset-1-widescreen'"
        data-th-object="${data.images[0]}"
        data-th-href="*{src}"
        data-th-data-pswp-width="*{width}"
        data-th-data-pswp-height="*{height}"
      >
        <figure>
          <img
            data-th-width="*{width}"
            data-th-height="*{height}"
            data-th-src="*{placeholderSrc}"
            data-th-srcset="*{srcSet}"
            data-th-alt-title="*{alt}"
            data-th-sizes="${data.isFullWidth} ? 
          '(max-width:768px) 95vw, (max-width:1087px) 62vw, (max-width:1279px) 631px, (max-width:1471px) 758px, 771px' :
          '(max-width:768px) 95vw, (max-width:1087px) 62vw, (max-width:1279px) 631px, (max-width:1471px) 660px, 657px'"
          />
          <figcaption
            data-th-if="*{caption}"
            class="o-block-images__caption pswp-caption-content"
            data-th-text="*{caption}"
          >
            Caption
          </figcaption>
        </figure>
      </a>

      <a
        class="gallery column o-block-images--offset"
        data-th-classappend="${data.isFullWidth} ? 'is-4-tablet is-5-fullhd' : 'is-4-tablet'"
        data-th-object="${data.images[1]}"
        data-th-href="*{src}"
        data-th-data-pswp-width="*{width}"
        data-th-data-pswp-height="*{height}"
      >
        <figure>
          <img
            data-th-width="*{width}"
            data-th-height="*{height}"
            data-th-src="*{placeholderSrc}"
            data-th-srcset="*{srcSet}"
            data-th-alt-title="*{alt}"
            data-th-sizes="${data.isFullWidth} ? 
          '(max-width:768px) 95vw, (max-width:1087px) 30vw, (max-width:1279px) 301px, (max-width:1471px) 364px, 543px' :
          '(max-width:768px) 95vw, (max-width:1087px) 30vw, (max-width:1279px) 301px, (max-width:1471px) 364px, 428px'"
          />
          <figcaption
            data-th-if="*{caption}"
            class="o-block-images__caption pswp-caption-content"
            data-th-text="*{caption}"
          >
            Caption
          </figcaption>
        </figure>
      </a>
    </div>
  </div>

  <div data-th-if="${#lists.size(data.images) == 3}" data-th-remove="tag">
    <!-- /* Layout for three images */ -->
    <div class="columns">
      <div class="column" data-th-classappend="${data.isFullWidth} ? 'is-12' : 'is-10-fullhd is-offset-1-fullhd'">
        <div class="columns">
          <a
            class="gallery column is-one-third"
            data-th-each="image: ${data.images}"
            data-th-object="${image}"
            data-th-href="*{src}"
            data-th-data-pswp-width="*{width}"
            data-th-data-pswp-height="*{height}"
          >
            <figure>
              <img
                data-th-width="*{width}"
                data-th-height="*{height}"
                data-th-src="*{placeholderSrc}"
                data-th-srcset="*{srcSet}"
                data-th-alt-title="*{alt}"
                data-th-sizes="${data.isFullWidth} ? 
              '(max-width:768px) 95vw, (max-width:1087px) 30vw, (max-width:1279px) 301px, (max-width:1471px) 364px, 352px' :
              '(max-width:768px) 95vw, (max-width:1087px) 30vw, (max-width:1279px) 301px, (max-width:1471px) 364px, 428px'"
              />
              <figcaption
                data-th-if="*{caption}"
                class="o-block-images__caption pswp-caption-content"
                data-th-text="*{caption}"
              >
                Caption
              </figcaption>
            </figure>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
