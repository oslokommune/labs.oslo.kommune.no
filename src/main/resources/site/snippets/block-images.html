<!--/* 
 Images block
 Wants data in ${data} and settings in ${settings}
*/-->
<div data-th-fragment="block-link-list" data-th-remove="tag">
  <div data-th-if="${data.images}" class="columns">
    <div data-th-each="image: ${data.images}" data-th-object="${image}" class="column">
      <figure>
        <img data-th-src="*{placeholderSrc}" data-th-srcset="*{srcSet}" data-th-alt="*{alt}" data-th-sizes="*{sizes}" />
        <figcaption data-th-if="*{caption}" data-th-text="*{caption}">Caption</figcaption>
      </figure>
    </div>
  </div>
</div>
