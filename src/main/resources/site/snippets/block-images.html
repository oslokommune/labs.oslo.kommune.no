<!--/* 
 Images block
 Wants data in ${data} and settings in ${settings}
*/-->
<div data-th-fragment="block-link-list" data-th-remove="tag">
  <div data-th-if="${data.images}" class="o-block-images columns" data-th-classappend="${data.isSingleImage} ? 'o-block-images--is-single' : ''">
    <div data-th-each="image: ${data.images}" data-th-object="${image}" class="column is-size-7">
      <figure data-th-classappend="${data.isSingleImage} ? 'columns' : ''">
        <div data-th-class="${data.isSingleImage} ? 'o-block-images__image column is-8-tablet is-7-widescreen is-6-fullhd is-offset-1-widescreen' : ''">
          <img data-th-src="*{placeholderSrc}" data-th-srcset="*{srcSet}" data-th-alt-title="*{alt}" data-th-sizes="*{sizes}" />
        </div>
        <div data-th-class="${data.isSingleImage} ? 'o-block-images__caption-container column is-4-tablet is-4-widescreen is-3-fullhd' : ''">
          <figcaption data-th-if="*{caption}" data-th-text="*{caption}">
            Caption
          </figcaption>
        </div>
      </figure>
    </div>
  </div>
</div>
