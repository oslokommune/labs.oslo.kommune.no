<ul data-th-fragment="byline" class="byline">
  <li data-th-each="author, i : ${authors}" class="byline__author">
    <img data-th-srcset="${author.image}" class="byline__image" />

    <cite class="byline__contact">
      <div class="byline__name" data-th-text="${author.name}"></div>
      <a data-th-href="'mailto:' + ${author.email}" class="byline__email" data-th-text="${author.email}"></a>
    </cite>

    <a data-th-href="${author.url}" class="icon icon--chevron-right byline__icon"></a>
  </li>
</ul>
