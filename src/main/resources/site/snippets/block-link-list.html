<!--/* 
 Link block
 Wants data in ${d} and settings in ${s}
*/-->
<div data-th-fragment="block-link-list" data-th-remove="tag">
  <div data-th-if="${d.links}" data-th-remove="tag">
    <h2 class="title" data-th-if="${d.heading}" data-th-text="${d.heading}">Heading</h2>
    <p data-th-if="${d.lead}" data-th-text="${d.lead}">Lead</p>
    <ul>
      <li data-th-each="link: ${d.links}">
        <a data-th-href="${link.href}" data-th-text="${link.text}">Link</a>
      </li>
    </ul>
  </div>
</div>
