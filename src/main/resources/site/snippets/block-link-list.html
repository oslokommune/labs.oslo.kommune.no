<!--
  /*
   Link block
   Wants data in ${data} and settings in ${settings}
  */
-->
<div data-th-fragment="block-link-list" data-th-remove="tag">
  <div data-th-if="${data.links}" data-th-remove="tag">
    <h2 class="title" data-th-if="${data.heading}" data-th-text="${data.heading}">
      Heading
    </h2>
    <p data-th-if="${data.lead}" data-th-text="${data.lead}">Lead</p>
    <ul>
      <li data-th-each="link: ${data.links}">
        <a data-th-href="${link.href}" data-th-text="${link.text}">Link</a>
      </li>
    </ul>
  </div>
</div>
