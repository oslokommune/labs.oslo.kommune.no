<!--/* This code is for future differentation between colections and plain link lists */-->
<div data-th-fragment="block-links" class="o-block-links">
  <h2 class="title" data-th-if="${data.heading}" data-th-text="${data.heading}">
    Heading
  </h2>
  <p data-th-if="${data.lead}" data-th-text="${data.lead}">Lead</p>
  <ul class="columns is-multiline">
    <li class="column" data-th-each="link: ${data.links}"
      data-th-classappend="(${data.isFullWidth} ? 'is-half-tablet is-one-third-desktop' : 'is-full')">
      <div class="o-icon-link">
        <a class="o-icon-link__link" data-th-href="${link.href}">
          <div class="o-icon-link__link-icon">
            <span class="icon icon--osg-chevron-right"></span>
          </div>
          <div class="o-icon-link__link-text">
            <h3 class="title is-4 js-link" data-th-text="${link.text}">Text</h3>
            <div data-th-if="${link.linkExplanation}" data-th-text="${link.linkExplanation}">Explanation</div>
          </div>
        </a>
      </div>
    </li>
  </ul>
</div>
