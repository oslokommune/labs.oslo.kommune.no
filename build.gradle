plugins {
    id 'com.enonic.xp.app' version '1.2.0'
    id 'com.moowork.node' version '1.2.0'
}

app {
    name = project.appName
    displayName = 'Origo labs website'
    vendorName = 'Oslo kommune'
    vendorUrl = 'https://labs.oslo.kommune.no'
    systemVersion = "${xpVersion}"
}

node {
    version = '10.15.2'
    download = true
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-thymeleaf:${xpVersion}"
    include "com.enonic.xp:lib-i18n:${xpVersion}"
    include 'com.enonic.lib:lib-cache:1.1.0'
    include 'com.enonic.lib:menu:2.0.1'
    webjar 'org.webjars.bower:moment:2.24.0'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}

task webpack(type: NpmTask, dependsOn: 'npmInstall') {
    if (project.hasProperty( 'watch' )) {
        args = ['run', 'dev']
    } else {
        args = ['run', 'build']
    }
}

jar.dependsOn += webpack
